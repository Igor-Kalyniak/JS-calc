<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Calculate</title>

	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,700,800&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="calculate">
		<div class="switch">
			<div class="switch__left active">Landing Page</div>
			<div class="switch__right">Multie Page</div>
		</div>
		<div class="blocks" id="blocks-block">
			<div class="blocks__title">Количество блоков</div>
			<input type="number" class="counter" id="counter-block">
		</div>
		<div class="blocks" id="pages-block">
			<div class="blocks__title">Количество страниц</div>
			<input type="number" class="counter" id="counter-pages">
		</div>
		<div class="blocks">
			<div class="blocks__title">Сколько часов на проект</div>
			<input type="number" class="counter" id="counter-hours">
		</div>
		<div class="blocks">
			<div class="blocks__title">Стоимость вашего часа</div>
			<input type="number" class="counter" id="counter-rate">
		</div>

		<div class="add">
			<div class="add__title">Дополнительно</div>
			<div class="add__block">
				<input class="checkbox" type="checkbox" id="changes-check">
				Возможность редактировать текст на сайте
			</div>
			<div class="add__block">
				<input class="checkbox" type="checkbox" id="changes-cms">
				Установка на CMS
			</div>

			<div class="total">
				Общая стоимость
				<input class="total__count" value="5000" type="text" id="total-value">
			</div>
		</div>
	</div>

<script src="js/main.js">
	
</script>
	
</body>
</html>
